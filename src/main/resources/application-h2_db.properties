spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:myDb?createDatabaseIfNotExist=true&useSSL=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=sa
